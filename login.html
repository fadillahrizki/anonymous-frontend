<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-gray-50">
    <main class="grid grid-cols-1 gap-6 content-center w-6/12 m-auto min-h-screen">
        <div class="border border-[#DBDBDB] bg-white p-16 w-5/12 m-auto grid grid-cols-1 gap-8">
            <img src="assets/icons/Instagram.svg" class="m-auto h-10" alt="Instagram">
            <form class="grid grid-cols-1 gap-3">
                <input type="text" class="rounded text-[12px] border border-[#DBDBDB] p-2 focus:outline-none" name="username" placeholder="Phone number, username, or email">
                <input type="password" class="rounded text-[12px] border border-[#DBDBDB] p-2 focus:outline-none" name="password" placeholder="Password">
                <a class="bg-[#0095F6] p-2 text-[12px] text-center rounded text-white font-semibold">Log In</a>
            </form>
            <div class="flex gap-4 items-center justify-between text-[#8E8E8E]">
                <span class="border border-[#DBDBDB] w-full"></span>
                <p>OR</p>
                <span class="border border-[#DBDBDB] w-full"></span>
            </div>
            <div class="flex items-center gap-3 m-auto">
                <i class="text-[#385185] fa-brands fa-facebook-square text-[20px]"></i>
                <p class="text-[#385185] font-semibold text-[16px]">Log in with Facebook</p>
            </div>
            <a href="" class="text-[#00376B] text-[16px] text-center">Forgot password ?</a>
        </div>
        <div class="border border-[#DBDBDB] bg-white p-8 w-5/12 m-auto text-[#262626] text-[20px] text-center">
            Donâ€™t Have Account? <a href="" class="font-semibold text-[#0095F6]">Sign Up</a>
        </div>
        <p class="text-center">Get the app.</p>
        <div class="flex w-4/12 items-center justify-between gap-4 m-auto">
            <img src="assets/images/appstore.png" class="w-1/2" alt="appstore">
            <img src="assets/images/playstore.png" class="w-1/2" alt="playstore.png">
        </div>
    </main>
</body>
</html>
