<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
        integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-gray-50">
    <main class="grid grid-cols-1 gap-6 content-center p-4 w-full md:w-1/2 lg:w-4/12 xl:w-3/12 m-auto min-h-screen py-5">
        <div class="border border-[#DBDBDB] bg-white p-8 xl:p-12 w-full m-auto grid grid-cols-1 gap-8">
            <img src="assets/icons/Instagram.svg" class="m-auto w-64 h-12" alt="Instagram">
            <h4 class="text-center font-semibold text-[#8E8E8E] text-[17px]">Sign up to see photos and videos from your friends.</h4>
            <a href="index.html" class="flex items-center gap-3 m-auto bg-[#0095F6] text-white p-2 w-full justify-center rounded">
                <i class="fa-brands fa-facebook-square text-[20px]"></i>
                <p class="font-semibold text-[14px]">Log in with Facebook</p>
            </a>
            <div class="flex gap-4 items-center justify-between text-[#8E8E8E]">
                <span class="border border-[#DBDBDB] w-full"></span>
                <p class="text-[13px] font-semibold">OR</p>
                <span class="border border-[#DBDBDB] w-full"></span>
            </div>
            <form class="grid grid-cols-1 gap-3">
                <input type="text" class="rounded text-[12px] text-[#8E8E8E] border border-[#DBDBDB] p-2 focus:outline-none" name="email" placeholder="Mobile Number or Email">
                <input type="text" class="rounded text-[12px] text-[#8E8E8E] border border-[#DBDBDB] p-2 focus:outline-none" name="fullname" placeholder="Fullname">
                <input type="text" class="rounded text-[12px] text-[#8E8E8E] border border-[#DBDBDB] p-2 focus:outline-none" name="username" placeholder="Username,">
                <input type="password" class="rounded text-[12px] text-[#8E8E8E] border border-[#DBDBDB] p-2 focus:outline-none" name="password" placeholder="Password">
                <a href="index.html" class="bg-[#0095F6] p-2 text-[12px] text-center rounded text-white font-semibold">Sign Up</a>
            </form>
            <a href="" class="text-[12px] text-center text-[#8E8E8E]">By signing up, you agree to our <span class="font-bold">Terms</span> , <span class="font-bold">Data Policy</span> and <span class="font-bold">Cookies Policy</span>.</a>
        </div>
        <div class="border border-[#DBDBDB] bg-white p-4 lg:p-8 w-full m-auto text-[#262626] text-[15px] text-center">
            Have an account?  <a href="login.html" class="font-semibold text-[#0095F6]">Log in</a>
        </div>
        <p class="text-[14px] text-center">Get the app.</p>
        <div class="flex w-4/5 items-center justify-between gap-4 m-auto">
            <img src="assets/images/appstore.png" class="w-1/2" alt="appstore">
            <img src="assets/images/playstore.png" class="w-1/2" alt="playstore.png">
        </div>
    </main>
</body>
</html>
